<div class="dataTypes">
  <span>Title</span>
  <span>Author</span>
  <span>Category</span>
  <span>ISBN</span>
  <span>Created</span>
  <span>Edited</span>
  <span>Actions</span>
</div>
<book
  *ngFor="let book of books$ | async"
  [book]="book"
  (editBook)="editAction()"
  (toggleBook)="toggleAction($event)"
  (deleteBook)="deleteAction()"
></book>
