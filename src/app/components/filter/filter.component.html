<div class="counter">
  <span *ngIf="books$ | async; let books"> {{ books.length }} </span>
  <span *ngIf="allBooks$ | async; let allBooks">/ {{ allBooks }} </span>
</div>
<select
  [(ngModel)]="selectedValue"
  (ngModelChange)="filterChanged()"
  class="form-select"
>
  <option *ngFor="let value of values" [ngValue]="value">{{ value }}</option>
</select>
